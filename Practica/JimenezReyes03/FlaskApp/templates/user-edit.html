<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST" action="{{ url_for('update.editar_usuario', id=usuario.idUsuario) }}">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" value="{{ usuario.email }}" required>
        </div>
        <div>
            <label for="passwd">Contrase√±a:</label>
            <input type="password" name="passwd" required>
        </div>
        <input type="submit" value="Guardar Cambios">
    </form>
    <a href="{{ url_for('user.main_view') }}">Volver a la lista de usuarios</a>
</body>
</html>
